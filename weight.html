<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <img src="Assets/reset_button.png" class="clear" width="30" alt="">

        <h1 style="display: inline;">Weight</h1>

        <img src="/Assets/menu-icon.png" width="30" id="menu" alt="">

        <div class="inner-container">

            <div class="box left">
            <select name="sfrom" class="Wsele" id="fromWeightSelector">

                <option value="g">G</option>
                <option value="mg">MG</option>
                <option value="lb">LB</option>
                <option value="oz">OZ</option>
            </select>

            <input type="number" class="inputt" id="weightInput">

            </div>


            <img src="Assets/transfer-icon.png" class="tra" width="120" height="120"  alt="">
        
        <div class="box right">
            <select name="sfrom" class="Wsele" id="toWeightSelector">
                <option value="KG">KG</option>
                <option value="g">G</option>
                <option value="mg">MG</option>
                <option value="lb">LB</option>
                <option value="oz">OZ</option>
            </select>
        
        <p name="" class="result" id="weightRes"></p>
            </div>
        </div>
       
        <button id="calc" onclick="weightCalc(getWeightValue(), weightFrom(), weightTo())">Calculate</button>
